<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Requisição assíncrona GITHUB</h1>
    <div id="repoInfo"></div>
    <script>
        async function fetch(owner, repoName){
            try{
                const response = await fetch(`https://api.github.com/repos/'${owner}/${repoName}`)
                if(!response.ok){
                    throw new Error('Erro ao carregar informações do repositório');
                }
                const repoInfo = await response.json();
                return repoInfo;

            }catch (error){
                console.error('Erro:', error);
                throw new Error('nao foi possivel carregar indo dos repositorio');
            }
        }
        async function getRepoInfo(){
            const owner = 'deivsbr'; //nome usuario
            const repoName = 'dog-care'; //nome repositorio
            try{
                const repoInfo = await fetchRepoInfo(owner, repoName);
                const repoInfoElement = document.getElementById('repoInfo');
                repoInfoElement.innerText = JSON.stringify(repoInfo, null, 2);


            }catch(error){
                console.log('Erro ao obter info do repositorio', error);
                const repoInfoElement = document.getElementById('repoInfo');
                repoInfoElement.innerText = 'Erro ao carregar info do repositorio';
            }
        }
        getRepoInfo();
    </script>
</body>
</html>
