<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
#div1 {
  width: 350px;
  height: 305px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}
 
function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
 
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
<p>Teste para ver se você é um humano.</p>
<p>Coloque no quadro a imagem que contém faixa de pedestre.</p>
 
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="IMG/bicicleta.png" draggable="true" ondragstart="drag(event)" width="336" height="300">
<img id="drag2" src="IMG/pedestre.jpg" draggable="true" ondragstart="drag(event)" width="336" height="300">
<img id="drag3" src="IMG/semaforo.jfif" draggable="true" ondragstart="drag(event)" width="336" height="300">

</body>
</html>
