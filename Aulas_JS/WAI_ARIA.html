<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="menuButton">Menu</button>
    <div id="menu" aria-hidden="true">
    <ul>
        <li><a href="#">Item 1</a></li>
        <li><a href="#">Item 2</a></li>
        <li><a href="#">Item 3</a></li>
    </ul>
    
    </div>

    <style>
        #menuButton[aria-expanded="true"]::after{
            content: " +"; 
        }
        #menuButton[aria-expanded="false"]::after{
            content: " -"; 
        }
        #menu{
           display: none;
        }
        #menu[aria-hidden="false"]{
            display: block;
        }

    </style>

    <script>
        const menuButton = document.getElementById("menuButton");
        const menu = document.getElementById("menu");
        menuButton.addEventListener("click", () =>{
            const expand = menuButton.getAttribute("aria-expanded") === "true";
            menuButton.setAttribute("aria-expanded", !expand);
            menu.setAttribute("aria-hidden", expand);

        })


    </script>

</body>
</html>
